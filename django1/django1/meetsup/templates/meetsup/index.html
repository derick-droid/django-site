{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'meetsup/style/base.css' %}">
    <title>meetsup</title>
</head>
<body>
    <nav>django</nav>
    <p>
        <h1>
            hello world!
        </h1>
        {% if show_meetsup %}
        <p>
            hello we have the following meeting
        </p>
       {% for meetsup_item in meetsup %}
       <p>{{ meetsup_item.titles }}</p>
       {% endfor %}
        {% else %}
        <p>
            no meetsup
        </p>
        {% endif %}

    </p>
</body>
</html>
